amcl:
  ros__parameters:
    use_sim_time: True              # Dùng thời gian giả lập (True nếu chạy Gazebo, False nếu chạy thực tế)
    alpha1: 0.2                     # Sai số quay theo trục z (odom yaw)
    alpha2: 0.2                     # Sai số dịch chuyển khi có quay
    alpha3: 0.2                     # Sai số dịch chuyển thẳng (odom x, y)
    alpha4: 0.2                     # Sai số quay khi có dịch chuyển
    alpha5: 0.2                     # Sai số bổ sung (tùy loại odom)
    base_frame_id: "base_link"      # Frame gốc của robot (gắn IMU, odom,…)
    beam_skip_distance: 0.5         # Khoảng cách cho phép bỏ qua beam (m)
    beam_skip_error_threshold: 0.9  # Ngưỡng lỗi khi beam bị bỏ qua
    beam_skip_threshold: 0.3        # Tỉ lệ beam bỏ qua tối đa
    do_beamskip: false              # Có bỏ qua beam khi scan không
    global_frame_id: "map"          # Frame bản đồ toàn cục
    lambda_short: 0.1               # Tham số cho model z_short (tia laser bị chặn ngắn hơn dự kiến)
    laser_likelihood_max_dist: 2.0  # Khoảng cách tối đa cho đánh giá xác suất từ laser
    laser_max_range: 100.0          # Tầm xa tối đa của laser
    laser_min_range: -1.0           # Tầm gần tối thiểu (-1 = mặc định theo sensor)
    laser_model_type: "likelihood_field"  # Model dùng cho matching scan ("beam" hoặc "likelihood_field")
    max_beams: 60                   # Số lượng tia laser dùng cho localization
    max_particles: 2000             # Số hạt tối đa (Monte Carlo localization)
    min_particles: 500              # Số hạt tối thiểu
    odom_frame_id: "odom"           # Frame quán tính của robot (odom)
    pf_err: 0.05                    # Sai số ước lượng hạt cho resampling
    pf_z: 0.99                      # Ngưỡng xác suất cho resampling
    recovery_alpha_fast: 0.0        # Tham số khôi phục localization nhanh
    recovery_alpha_slow: 0.0        # Tham số khôi phục localization chậm
    resample_interval: 1            # Số lần cập nhật trước khi resample hạt
    robot_model_type: "nav2_amcl::OmniMotionModel" # Mô hình chuyển động (diff drive hoặc omni)
    save_pose_rate: 0.5             # Tần suất lưu pose xuống file (Hz)
    sigma_hit: 0.2                  # Độ lệch chuẩn cho model z_hit (tia laser khớp vật cản)
    tf_broadcast: true              # Có broadcast TF map->odom không
    transform_tolerance: 1.0        # Độ trễ TF cho phép (giây)
    update_min_a: 0.2               # Góc quay tối thiểu để update AMCL (rad)
    update_min_d: 0.25              # Khoảng cách tối thiểu để update AMCL (m)
    z_hit: 0.5                      # Tỉ lệ model z_hit
    z_max: 0.05                     # Tỉ lệ model z_max (tia vượt ngoài range)
    z_rand: 0.5                     # Tỉ lệ model z_rand (tia random noise)
    z_short: 0.05                   # Tỉ lệ model z_short (tia chặn ngắn hơn dự kiến)
    scan_topic: /scan               # Topic laser
    set_initial_pose: true          # Có set initial pose mặc định không
    initial_pose:                   # Pose ban đầu của robot (nếu không set qua RViz)
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0


